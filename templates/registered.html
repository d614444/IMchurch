<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	{% load staticfiles %}

	<title>註冊</title>
	<script type = "text/javascript" src ="{% static "script/jQuery3.3.1.js" %}"></script>
	<script type = "text/javascript" src ="{% static "script/bootstrap.js" %}"></script>
	<link href="{% static 'script/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form  class='form-signin' accept-charset="utf-8" method="POST">
		{% csrf_token %}		
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="{{ form.username.id_for_label }}">帳號</label>
					{{ form.username }}
				</div>
				<div class="form-group col-md-6">
					<label for="{{ form.email.id_for_label }}">信箱</label>
					{{ form.email }}
				</div>
			</div>	
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="{{ form.password1.id_for_label }}">密碼</label>
					{{ form.password1 }}
				</div>
				<div class="form-group col-md-6">
					<label for="{{ form.password2.id_for_label }}">密碼確認</label>
					{{ form.password2 }}
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="{{ form.tel.id_for_label }}">地址</label>
					{{ form.address }}
				</div>
			
			
				<div class="form-group col-md-6">
					<label for="{{ form.tel.id_for_label }}">電話</label>
					{{ form.phonenumber }}
					
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>	
		</form>

	</div>
</body>
</html>
